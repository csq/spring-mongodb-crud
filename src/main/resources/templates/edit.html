<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{default.html}">
    <head>
        <meta charset="UTF-8"/>
        <title>Edit Product</title>
        <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap-theme.min.css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
            	<a class="navbar-brand" href="#">Spring MongoDB Java CRUD Web Application</a>
            	<div class="navbar-header">
                    <h3>
                      <a href="/" class="btn btn-primary">Home</a>
                    </h3>
                </div>
            </div>
	     </nav>
        <div layout:fragment="content" class="row justify-content-center">
           	<div class="col-md-5">
           		<div class="container p-5 my-5 border border-dark">
	                <h4>Edit Product</h4>
	                <form action="/update">
					  <div class="form-group">
					    <label for="email">Name</label>
	                      <input type="text" class="form-control" name="prodName" th:value="${product.prodName}"/>
					  </div>
					  <div class="form-group">
					    <label for="email">Description</label>
					    <textarea class="form-control" name="prodDesc" cols="60" rows="3" th:text="${product.prodDesc}"></textarea>
					  </div>
					  <div class="form-group">
	                    <label for="email">Price</label>
	                    <input type="number" class="form-control" name="prodPrice" th:value="${product.prodPrice}" />
	                  </div>
	                  <div class="form-group">
	                    <label for="email">Image URL</label>
	                    <input type="url" class="form-control" name="prodImage" th:value="${product.prodImage}" />
	                  </div>
	                  <div class="form-group mt-3">
	                  	<input type="hidden" name="id" th:value="${product.id}"/>
					  	<button type="submit" class="btn btn-success">Save</button>
		              	<a href="/product" class="btn btn-info"><span class="glyphicon glyphicon-list"></span>Cancel</a>
	                  </div>
					</form>
	            </div>
            </div>
        </div>
        <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
        <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    </body>
</html>
