<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{default.html}">
    <head>
        <meta charset="UTF-8"/>
        <title>Show Product</title>
        <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap-theme.min.css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
            	<a class="navbar-brand" href="#">Spring MongoDB Java CRUD Web Application</a>
            	<div class="navbar-header">
                    <h3>
                      <a href="/" class="btn btn-primary">Home</a>
                    </h3>
                </div>
            </div>
	     </nav>
        <div layout:fragment="content" class="row justify-content-center">
            <div class="col-md-5">
                <div class="container p-5 my-5 border">
                    <h3 th:text="${product.prodName}"></h3>
                    <h2><img th:src="${product.prodImage}" width="200" /></h2>
                    <dl class="list">
                        <dt>Description</dt>
                        <dd th:text="${product.prodDesc}"></dd>
                        <dt>Price</dt>
                        <dd th:text="${product.prodPrice}"></dd>
                    </dl>
                    <form action="/delete">
                        <input type="hidden" name="id" th:value="${product.id}" />
                        <h2><input type="submit" class="btn btn-danger" value="Delete" onclick="return confirm('Are you sure?');" />
                            <a th:href="@{'/edit/' + ${product.id}}" class="btn btn-warning">Edit</a>
                            <a href="/product" class="btn btn-info"><span class="glyphicon glyphicon-list"></span>Back</a>
                        </h2>
                    </form>
                </div>
            </div>
        </div>
        <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
        <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    </body>
</html>
