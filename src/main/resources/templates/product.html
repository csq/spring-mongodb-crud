<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{default.html}">
    <head>
        <meta charset="UTF-8"/>
        <title>Product List</title>
        <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap-theme.min.css"/>
        <!-- <link rel="stylesheet" href="/css/style.css" /> -->
    </head>
    <body>
	    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
            	<a class="navbar-brand" href="#">Spring MongoDB Java CRUD Web Application</a>
            	<div class="navbar-header">
                    <h3>
                      <a href="/" class="btn btn-primary"><span class="glyphicon glyphicon-list"></span>Home</a>
                    </h3>
                </div>
            </div>
	     </nav>
        <div layout:fragment="content" class="row justify-content-center">
	        <div class="col-md-11">
	        	<div class="container p-5 my-5 border">
		            <h4>Product List</h4>
		            <div class="table-products">
		                <table class="table table-responsive">
						  <thead class="thead-dark">
						    <tr>
						      <th scope="col">Product</th>
						      <th scope="col">Description</th>
						      <th scope="col">Price</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr th:each="product : ${products}">
		                        <td><a th:text="${product.prodName}" th:href="@{'/show/' + ${product.id}}"></a></td>
		                        <td th:text="${product.prodDesc}"></td>
		                        <td th:text="${product.prodPrice}"></td>
		                    </tr>
						  </tbody>
						</table>
						<a href="/create" class="btn btn-success btn-sm">
		          			<span class="glyphicon glyphicon-plus"></span>Add product
		    			</a>
		            </div>
		         </div>
	        </div>
	    </div>
        <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
        <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    </body>
</html>
